<html lang="pt-br">

    <link rel="stylesheet" href="css/login.css" >

    <head>

        <meta charset="utf-8">
        <title>Login</title>

    </head>

    <body>

        <div class="background">
        </div>

        <div class="container">
            <div class="caixaLogin">
                <div class="logoLogin">
                    <a href="#">
                        <img src="img/logo.png" alt="Logo">
                    </a>
                </div>
                <div class="dadosLogin">
                    <div class="dadosLoginGrupo">
                        <label for="email">E-mail</label>
                        <input type="text" id="emailLogin" placeholder="E-mail" />
                    </div>
                    <div class="dadosLoginGrupo">
                        <label for="senha">Senha</label>
                        <input type="text" id="senhaLogin" placeholder="Senha" />
                    </div>
                    <div class="loginCheckbox">
                        <label>
                            <input type="checkbox" name="remember">Lembrar-me
                        </label>
                        <label>
                            <a href="#">Esqueceu a senha?</a>
                        </label>
                    </div>
                    <button class="botaoEntrar" type="submit">Entrar</button>
                    <div class="social-login-content">
                        <div class="social-button">
                            <button class="botaoFacebook">Entrar com Facebook</button>
                            <button class="botaoGoogle">Entrar com Google</button>
                        </div>
                    </div>
                    <div class="cadastrar">
                        <label for="senha">Ainda n√£o se cadastrou?</label>
                        <label>
                            <a href="#">Cadastre-se aqui.</a>
                        </label>
                    </div>
                </div>
            </div>
        </div>


    </body>

</html>
