<html lang="pt-br">

    <link rel="stylesheet" href="css/painel.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <head>

        <meta charset="utf-8">
        <title>Painel Administrativo</title>

    </head>

    <body>

        <div class="background">
            <div class="caixa">
                <div class="header">
                    <div class="logoHeader">
                        <a href="#">
                            <img src="img/logo.png" alt="Logo">
                        </a>
                    </div>
                    <div class="menuHeader">
                        <ul>
                            <li class="tituloMenu" >
                                <a href="painel.html" class="botaoMenu">Dashboard</a>
                            </li>
                            <li class="tituloMenu">
                                <a href="listaProdutos.html" class="botaoMenu">Lista de Produtos</a>
                            </li>
                            <li class="tituloMenu">
                                <a href="cadastroProdutos.html" class="botaoMenu">Cadastro de Produtos</a>
                            </li>
                            <li class="tituloMenu">
                                <a href="listaPedidos.html" class="botaoMenu">Lista de Pedidos</a>
                            </li>
                            <li class="tituloMenu">
                                <a href="cadastroPedidos.html" class="botaoMenu">Cadastro de Pedidos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="conteudo">
                <section class="tituloListaProdutos">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="title-4">Cadastro de Produtos</h1>
                                <hr class="line-seprate">
                            </div>
                        </div>
                    </div>
                </section>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <hr>
                                    <form action="" method="post" novalidate="novalidate">
                                        <div class="form-group">
                                            <label for="cc-codigo" class="control-label mb-1">Código</label>
                                            <input id="cc-codigo" name="cc-codigo" type="text" class="form-control" aria-required="true" aria-invalid="false" >
                                        </div>
                                        <div class="form-group has-success">
                                            <label for="cc-name" class="control-label mb-1">Nome</label>
                                            <input id="cc-name" name="cc-name" type="text" class="form-control cc-name valid" data-val="true" data-val-required="Please enter the name on card"
                                                autocomplete="cc-name" aria-required="true" aria-invalid="false" aria-describedby="cc-name-error">
                                            <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="cc-preco" class="control-label mb-1">Preço</label>
                                            <input id="cc-preco" name="cc-preco" type="tel" class="form-control cc-number identified visa" value="" data-val="true"
                                                data-val-required="Please enter the card number" data-val-cc-number="Please enter a valid card number"
                                                autocomplete="cc-number">
                                            <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                                        </div>
                                        <div>
                                            <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                                <i class="fa fa-lock fa-lg"></i>&nbsp;
                                                <span id="payment-button-amount">Salvar</span>
                                                <span id="payment-button-sending" style="display:none;">Sending…</span>
                                            </button>
                                        </div>
                                    </form>
                                </hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
